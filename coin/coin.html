<div ="row">
    <div class="jumbotron jumbotron-fluid">
        <h1> Exchange Rates for {{ coinName }} </h1> 
            <md-progress-circular ng-disabled="coin" class="md-hue-2" md-diameter="50px">
            </md-progress-circular>
    </div>
    <div class="row align-middle">
        <div class="col">
            <h1>BTC</h1>
            {{coin.BTC}}
        </div>
        <div class="col">
            <h1>USD</h1>
            {{coin.USD}}
        </div>
        <div class="col">
        <h1>EUR</h1>
        {{coin.EUR}}
        </div>
    </div>
</div>
