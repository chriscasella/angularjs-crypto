<div class="row align-middle">
    <span >
    <md-input-container class="md-block" >
        <label>Search By Currency</label>
        <input ng-model="coin.name">
    </md-input-container>
    </span>
</div>
<div class="row" >
    <md-button
        class="col md-flat md-primary hue-2" 
        ng-repeat="currency in currencies | orderBy: currency.asset_id | filter: coin.name"
        ng-click="goToCoin(currency.asset_id);">
        {{currency.name}}
    </md-button>
</div>
