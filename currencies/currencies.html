<div class="row align-middle">
    <span >
    <md-input-container class="md-block" >
        <label>Search By Currency</label>
        <input ng-model="coin.name">
    </md-input-container>
    </span>
</div>
<div class="row" >
        <md-button
            ng-repeat="currency in currencies | orderBy: currency.Name | filter: coin.name"
            class="col md-flat md-primary hue-2" 
            ng-click="goToCoin(currency.Symbol);">
            {{currency.Name}}
        </md-button>
</div>
